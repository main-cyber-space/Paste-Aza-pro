<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Access Blocked - Paste Aza Pro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .blocked-container {
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 30px;
      text-align: center;
      max-width: 500px;
    }
    h1 {
      color: #f44336;
      margin-top: 0;
    }
    p {
      line-height: 1.6;
      margin-bottom: 20px;
    }
    .back-btn {
      background: #6a1b9a;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    .back-btn:hover {
      opacity: 0.9;
    }
    .warning-icon {
      font-size: 60px;
      color: #f44336;
      margin-bottom: 20px;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="blocked-container">
    <div class="warning-icon">
      <i class="fas fa-exclamation-triangle"></i>
    </div>
    <h1>Access Blocked</h1>
    <p>Your access has been blocked because we detected an attempt to use developer tools or inspect the page.</p>
    <p>This is a security measure to protect our service.</p>
    <button class="back-btn" id="backBtn">Return to Login</button>
  </div>

  <script>
    // Prevent right-click
    document.addEventListener('contextmenu', e => e.preventDefault());
    
    // Prevent keyboard shortcuts
    document.onkeydown = function(e) {
      if(e.keyCode == 123 || (e.ctrlKey && e.shiftKey && ['I','J','C'].includes(e.key.toUpperCase())) || (e.ctrlKey && e.key.toUpperCase() == 'U')) {
        return false;
      }
    };
    
    // Back button
    document.getElementById('backBtn').addEventListener('click', function() {
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
