<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - Paste Aza Pro</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body { font-family: Arial, sans-serif; background:#f5f5f5; margin:0; }
    .login-box, .dashboard { max-width: 500px; margin:50px auto; background:#fff; padding:20px; border-radius:10px; box-shadow:0 4px 6px rgba(0,0,0,0.1); }
    h2 { text-align:center; color:#1a73e8; }
    input, button { width:100%; padding:10px; margin:8px 0; border:1px solid #ccc; border-radius:6px; }
    table { width:100%; border-collapse: collapse; margin-top:20px; }
    th, td { border:1px solid #ddd; padding:8px; text-align:center; }
    th { background:#1a73e8; color:#fff; }
  </style>
</head>
<body>

<div class="login-box" id="loginBox">
  <h2>Admin Login</h2>
  <input type="password" id="adminPass" placeholder="Enter admin password">
  <button onclick="login()">Login</button>
</div>

<div class="dashboard" id="dashboard" style="display:none;">
  <h2>Token Dashboard</h2>
  <table>
    <thead>
      <tr>
        <th>Token</th>
        <th>Plan</th>
        <th>Valid</th>
        <th>Used By (UID)</th>
        <th>Activation Start</th>
      </tr>
    </thead>
    <tbody id="tokenTable">
      <!-- Data loads here -->
    </tbody>
  </table>
</div>

<script type="module">
import { createClient } from "https://esm.sh/@supabase/supabase-js";

const SUPABASE_URL = "https://zwmditpxtvqwugsdmulr.supabase.co";
const SUPABASE_KEY = "YOUR_SERVICE_ROLE_KEY"; // ⚠️ Use service key only on server, not public frontend
const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

// --- Login logic ---
function login(){
  const pass = document.getElementById("adminPass").value;
  if(pass !== "admin123"){ // change password
    Swal.fire("Error","Wrong password!","error");
    return;
  }
  document.getElementById("loginBox").style.display="none";
  document.getElementById("dashboard").style.display="block";
  loadTokens();
}

// --- Load token list from Supabase ---
async function loadTokens(){
  const { data, error } = await supabase.from("tokens").select("*");
  if(error){ console.error(error); Swal.fire("Error","Failed to fetch tokens","error"); return; }

  const tbody = document.getElementById("tokenTable");
  tbody.innerHTML = "";
  data.forEach(row=>{
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${row.token}</td>
      <td>${row.plan}</td>
      <td>${row.valid ? "✅" : "❌"}</td>
      <td>${row.used_by || "-"}</td>
      <td>${row.activation_start || "-"}</td>
    `;
    tbody.appendChild(tr);
  });
}

window.login = login;
</script>
</body>
</html>
