<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Paste Aza Pro</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Add Supabase script -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .login-container {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }
    .anim-wrapper {
      position: relative;
      height: 200px;
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    lottie-player {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    lottie-player.active {
      opacity: 1;
    }
    h1 {
      text-align: center;
      color: #40196D;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: #555;
      font-size: 14px;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #40196D;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #33145a;
    }
    .toggle-text {margin-top:20px;text-align:center;font-size:14px;color:#555;}
    .toggle-text a {color:#40196D;font-weight:bold;text-decoration:none;}
    .forgot-password {
      margin-top:-10px;
      text-align:right;
      width:100%;
      font-size:13px;
    }
    .forgot-password a {
      color:#40196D;
      text-decoration:none;
      font-weight:bold;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Login to Paste Aza Pro</h1>
    <div class="anim-wrapper">
      <lottie-player src="https://assets5.lottiefiles.com/packages/lf20_jcikwtux.json" background="transparent" speed="1" class="active" autoplay></lottie-player>
      <lottie-player src="https://assets2.lottiefiles.com/packages/lf20_q7hiluze.json" background="transparent" speed="1"></lottie-player>
      <lottie-player src="https://assets5.lottiefiles.com/packages/lf20_ysrn2iwp.json" background="transparent" speed="1"></lottie-player>
    </div>
    <form id="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required>
      </div>
      <div class="forgot-password">
        <a href="reset.html">Forgot Password?</a>
      </div>
      <button type="submit">Login</button>
    </form>
    <p class="toggle-text">Don't have an account? <a href="signup.html">Sign Up</a></p>
  </div>

  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <script>
    // Animation rotation
    const players = document.querySelectorAll(".anim-wrapper lottie-player");
    let current = 0;

    function showNext() {
      players[current].classList.remove("active");
      if (players[current].stop) players[current].stop();

      current = (current + 1) % players.length;

      players[current].classList.add("active");
      if (players[current].play) players[current].play();
    }

    setInterval(showNext, 6000);

    // Login logic with Supabase
    document.getElementById("login-form").addEventListener("submit", function(e){
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      // Initialize Supabase client
      const SUPABASE_URL = "https://clykgtzngxomhrbvyooc.supabase.co";
      const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNseWtndHpuZ3hvbWhyYnZ5b29jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk0OTQ0NDEsImV4cCI6MjA3NTA3MDQ0MX0.Wd9JKT_LgfQvOVVUK9c3LbJDDHQBgid_tNvHZOIAQ-g";
      const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

      // Show loading
      Swal.fire({
        title: 'Logging in...',
        text: 'Please wait',
        allowOutsideClick: false,
        didOpen: () => {
          Swal.showLoading();
        }
      });

      // Check user credentials directly from Supabase
      supabase
        .from("users")
        .select("*")
        .eq("email", email)
        .eq("password", password)
        .single()
        .then(({ data, error }) => {
          if (error || !data) {
            Swal.fire("‚ùå Invalid Login", "Email or password is incorrect. Please try again.", "error");
            return;
          }

          // Store user info in localStorage
          localStorage.setItem('user', JSON.stringify({
            id: data.id,
            firstName: data.fullName,
            email: data.email,
            role: data.role,
            isLoggedIn: true
          }));

          // Check if user has a valid token
          return supabase
            .from("tokens")
            .select("*")
            .eq("user_id", data.id)
            .eq("valid", true)
            .order('created_at', { ascending: false })
            .limit(1);
        })
        .then(({ data: tokenData, error: tokenError }) => {
          if (tokenError) {
            console.error("Token check error:", tokenError);
          }

          const hasValidToken = !tokenError && tokenData && tokenData.length > 0 && 
                              (!tokenData[0].expires_at || new Date(tokenData[0].expires_at) > new Date());

          // Store token info
          if (hasValidToken) {
            localStorage.setItem('token', JSON.stringify(tokenData[0]));
          }

          Swal.fire({
            title: "üéâ Login Successful!",
            text: "Welcome back " + JSON.parse(localStorage.getItem('user')).firstName,
            icon: "success",
            confirmButtonText: "Continue",
            confirmButtonColor: "#40196D"
          }).then((result) => {
            if (result.isConfirmed) {
              // Redirect based on token status
              if (hasValidToken) {
                window.location.href = "index.html";
              } else {
                window.location.href = "activate.html";
              }
            }
          });
        })
        .catch(error => {
          console.error('Error:', error);
          Swal.fire("‚ùå Server Error", "An error occurred during login. Please try again.", "error");
        });
    });
  </script>
</body>
</html>
